<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>6ª Semana de Sistemas de Informação</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=320, height=device-height, target-densitydpi=medium-dpi" />
	<link rel="shortcut icon" href="img/icone.ico"></link>

	<link rel="stylesheet" href="css/styles.min.css">
	
	<script src="https://use.fontawesome.com/9b2c76607c.js"></script>

</head>

<body ng-app="ssi">

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="">6ª SSI</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="#" id="sobre">Sobre</a></li>
					<li><a href="#palestrantes" id="palestrantes">Convidados</a></li>
					<li><a href="#programacao" id="programacao">Programação</a></li>
					<li><a href="#localizacao" id="localizacao">Localização</a></li>
					<li><a href="#incricao" id="inscricao">Inscrição</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<header>
		<div class="row">
			<img src="img/header_logo.png" id="header_logo"/>
			<img src="img/header_texto.png" id="header_texto"/>
		</div>
	</header>
		
	<main>
		<section sobre></section>
		<hr>
		
		<section class="palestrantes container" ng-controller="palestranteCtrl">
			<h2>Convidados</h2>
			<div class="biografias">
				<div ng-repeat="palestrante in palestrantes" class="container">
					<palestrante nome="{{palestrante.nome}}" foto="{{palestrante.foto}}" descricao="{{palestrante.descricao}}"></palestrante>
				</div>
			</div>
		</section>
		<hr>

		<section programacao></section>
		<hr>

		<section localizacao></section>
		<hr>

		<section inscricao></section>
		<hr>

		<section parcerias></section>
	</main>

	<footer>
		<div class="container">
			<div class="row">
				<div id="edicoes" ng-controller="rodapeCtrl">
					<h5>Edições anteriores</h5>
					<ul class="sites">
						<li ng-repeat="site in sites">
							<a target="_blank" href="{{site.url}}">
								<span>{{site.edicao}}</span>
								<span>-</span>
								<span>{{site.ano}}</span>
							</a>
						</li>
					</ul>
				</div>
				<div id="contato">
					<h5>Contato</h5>
					<i class="fa fa-facebook-official" aria-hidden="true"></i> <a href="http://www.fb.com/SSIUSP" target="_blank">fb.com/SSIUSP</a>
					<br>
					<i class="fa fa-envelope" aria-hidden="true"></i> <a mailto="semanasiusp@gmail.com">semanasiusp@gmail.com</a>
					<br>
				</div>
			</div>
			<hr>
			<p class="text-center">Copyright © 2016 DASI - Diretório Acadêmico de Sistemas de Informação.</p>
		</div>
	</footer>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-sanitize.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/all.min.js"></script>

</body>
</html>
