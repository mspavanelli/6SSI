<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>6ª Semana de Sistemas de Informação</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/bootflat/bootflat/css/bootflat.min.css">
	<link rel="stylesheet" href="node_modules/slick-carousel/slick/slick.css">
	<link rel="stylesheet" href="node_modules/slick-carousel/slick/slick-theme.css">
	<link rel="stylesheet" href="css/ssi.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-app="ssi">

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">6ª SSI</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="#" id="sobre">Sobre</a></li>
					<li><a href="#palestrantes" id="palestrantes">Palestrantes</a></li>
					<li><a href="#programacao" id="programacao">Programação</a></li>
					<li><a href="#contato" id="contato">Contato</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>

	<header>
		<div style="position: relative; left: 0; top: 0;">
			<img src="img/header_texto.png" style="position: relative; top: 0; left: 0;"/>
		</div>
	</header>

	<main>
		<section sobre></section>
		<hr>
		
		<section class="palestrantes container" ng-controller="palestranteCtrl">
			<h2>Convidados</h2>
			<div class="biografias">
				<div ng-repeat="palestrante in palestrantes">
					<h4>{{palestrante.nome}}</h4>
					<div class="row">
						<div class="col-xs-12 col-sm-4">
							<img class="img-responsive img-rounded" ng-src="{{palestrante.foto}}" alt="">
						</div>
						<div class="col-xs-12 cold-sm-8">
							<p>{{palestrante.descricao | limitTo: 700}}</p>

						</div>
					</div>
				</div>
			</div>
		</section>
		<hr>

		<section programacao></section>
		<hr>

		<section info></section>
		<hr>

		<section parcerias></section>
	</main>

	<footer class="footer">
		<div class="container">
			<p class="text-muted">Conteúdo de Rodapé</p>
		</div>
	</footer>
	
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/slick-carousel/slick/slick.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/diretivas.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
